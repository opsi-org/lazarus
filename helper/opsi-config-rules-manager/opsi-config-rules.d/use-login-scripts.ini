[general]
description = Switch event_user_login on / off

[default]
opsiclientd.event_user_login.active = false

[default_commands]
config_createBool "opsiclientd.event_user_login.active" "" "[false]"

[switch_on]
opsiclientd.event_user_login.active = true

[switch_off]
opsiclientd.event_user_login.active = false
