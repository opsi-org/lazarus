[general]
description = Switch network protocol from cifs to webdav; on=webdav / off=cifs

[default]
clientconfig.depot.protocol = cifs

[default_commands]
config_createUnicode "clientconfig.depot.protocol" "" ["cifs","webdav"] ["cifs"] "false" "false"

[switch_on]
clientconfig.depot.protocol = webdav

[switch_off]
clientconfig.depot.protocol = cifs
